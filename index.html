<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Typing</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
    <script type="module" src="./src/js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="header-box1"></div>
      <div class="logo-box">
        <img class="logo" src="./images/Code Catalyst Logo.svg" />
      </div>
      <div class="header-box2"></div>
    </header>

    <main>
      <section>
        <div class="mascot-box">
          <img
            src="./images/Tyco.png"
            alt="mascot of typing game"
            id="mascot-M-B"
          />
        </div>
        <div class="game-screen" id="screen-contain">
          <div id="typing-screen">
            <button id="start-game">Start Game</button>
            <p id="typing-text"></p>
          </div>
          <div class="points-box">
            <div>
              <p id="typing-points">points: 140p</p>
            </div>
            <div>
              <p id="typing-highscore">Highscore: 200p</p>
            </div>
            <div>
              <p id="typing-time">Time: 0s</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
